<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Compare</title>
    <style>
        body {
            width: 380px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            padding: 15px;
        }
        .section-header {
            color: #005A9C;
            margin-top: 0;
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }
        .info-box {
            background-color: #e1f5fe;
            border: 1px solid #b3e5fc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .info-box p {
            margin: 0;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tab-list {
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: #fff;
            border-radius: 4px;
        }
        .tab-item {
            padding: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-radius: 3px;
        }
        .tab-item:hover {
            background-color: #e9e9e9;
        }
        .tab-item label {
            cursor: pointer;
            padding-left: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #0078D4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #005A9C;
        }
        button:disabled {
            background-color: #a1a1a1;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section for the page being compared (the active tab) -->
        <h3 class="section-header">Page to be Compared (Reference)</h3>
        <div class="info-box">
            <p id="active-tab-title" title="This is the current page that will be highlighted.">Loading active tab...</p>
        </div>

        <!-- Section for selecting the master/source page -->
        <h3 class="section-header">Select Source Page (Master)</h3>
        <div id="tabs" class="tab-list">
            <p>Loading other tabs...</p>
        </div>

        <button id="btnCompare" disabled>Compare</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
